<h1>Planets</h1>
<a href="{% url 'create-planet' %}">Add Planet</a>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for Planet in object_list %}
    <tr>
        <td>{{Planet.title}}</td>
        <td><a href="{ url 'planet' planet.id%}">View</a></td>
    </tr>
    {% empty %}
        <h3>No items</h3>
    {% endfor %}
</table>
