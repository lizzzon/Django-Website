{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link type="text/css" href="{% static 'css/base_style.css' %}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Planets</title>
</head>

<body>

<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__logo">PlaTo</div>
      <nav class="nav">
             {% if request.user.is_authenticated %}
              <p>{{request.user}}</p>
          <a class="nav__link" href="{% url 'sign_out' %}">Sign out</a>
              {% else %}
          <a class="nav__link" href="{% url 'login' %}">Sign in</a>
              {% endif %}</a>
        <a class="nav__link" href="{% url 'registration' %}">Sign Up</a>
      </nav>
    </div>
  </div>
</header>

<div class="intro">
  <div class="container">
    <div class="intro__inner">
      <h2 class="intro__subtitle">Space travel</h2>
      <h1 class="intro__title">Welcome to PlaTo</h1>

      <a class="btn" href="{% url 'info' %}">Learn More</a>
    </div>

    <div class="slider">
      <div class="container">
        <div class="slider__inner">
      <div class="slider__item active">
      <span class="slider__num">01</span>
        Moon
      </div>
      <div class="slider__item active">
        <span class="slider__num">02</span>
        Mars
      </div>
      <div class="slider__item">
        <span class="slider__num">03</span>
        Jupiter
      </div>
    </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
