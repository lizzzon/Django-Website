<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BLog app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">




<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



<!-- Medium Style editor -->
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<!-- Custom css -->
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/blog.css' %}">

</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <ul class="nav navbar-nav">
      <li class="nav-item"><a class="navbar-brand bigbrand nav-link" href="{% url 'post_list' %}">My BLog</a></li>
      <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
      <li class="nav-item"><a href="www.github.com" class="nav-link">Github</a></li>
      <li class="nav-item"><a href="www.facebook.com" class="nav-link">Facebook</a></li>
    </ul>

    <ul class="navbar-nav navbar-right">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a href="{% url 'post_new' %}" class="nav-link">New Post</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'post_draft_list' %}" class="nav-link">Drafts</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Welcome {{ user.username }}</a>
      </li>
      {% else %}
      <li class="nav-item"><a href="{% url 'login' %}" class="nav navbar-right nav-link">Login</a></li>
      {% endif %}

    </ul>
  </div>
</div>

<div class = 'content container'>
<div class="row">
  <div class="col-md-8">
    <div class="blog_posts">
      {% block content %}

      {% endblock content %}
    </div>
  </div>
</div>

</div>


</body>
</html>
